<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CFSPBC - Lab: Carousel & Cards</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container-fluid">
      <div id="carouselHeader" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselHeader"
            data-bs-slide-to="0"
            class="active"
            current="true"
            aria-label="Farm Fresh Produce"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselHeader"
            data-bs-slide-to="1"
            aria-label="Free Delivery"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselHeader"
            data-bs-slide-to="2"
            aria-label="Shop With Our App"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="img/FarmFresh.png"
              alt="From our farm to your table"
              class="d-block w-100"
            />
          </div>
          <div class="carousel-item">
            <img
              src="img/FreeDelivery.png"
              alt="Free Delivery"
              class="d-block w-100"
            />
          </div>
          <div class="carousel-item">
            <img
              src="img/FreshApp.png"
              alt="Use our app to shop"
              class="d-block w-100"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselHeader"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselHeader"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"
  ></script>
</html>
