<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/site.css" />

    <title>CFSPBC - Lab: Bootstrap Address Book</title>
  </head>

  <body class="d-flex flex-column h-100">
    <nav class="navbar navbar-dark navbar-expand-md fixed-top bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">Bootstrap Labs</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/bsGrids/index.html">Grids</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/bsContactForm/index.html"
                >Contact Form</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/bsAddressBook/index.html"
                >Address Book</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/bsInvoice/index.html">Invoice</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="flex-shrink-0">
      <div class="container">
        <h1>My Address Book</h1>
        <div class="bg-light p-4">
          <div class="row">
            <div class="col-4">
              <img class="img-fluid" src="img/GirlOne_4x.png" alt="GirlOne" />
            </div>
            <div class="col-8">
              <form action="#">
                <div class="row">
                  <div class="col">
                    <div>
                      <label for="firstName" class="form-label"
                        >First Name</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="firstName"
                        name="firstName"
                        placeholder="First Name"
                        aria-label="First Name"
                        required
                      />
                    </div>
                  </div>
                  <div class="col">
                    <div>
                      <label for="lastName" class="form-label">Last Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="lastName"
                        name="lastName"
                        placeholder="Last Name"
                        aria-label="Last Name"
                        required
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <div>
                      <label for="email" class="form-label">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        placeholder="Email"
                        aria-label="Email"
                      />
                    </div>
                  </div>
                  <div class="col">
                    <div>
                      <label for="phone" class="form-label">Phone</label>
                      <input
                        type="tel"
                        class="form-control"
                        id="phone"
                        name="phone"
                        placeholder="Phone"
                        aria-label="Phone"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <label for="address" class="form-label">Address</label>
                    <input
                      type="text"
                      class="form-control"
                      id="address"
                      name="address"
                      placeholder="123 Main Street"
                      aria-label="Address"
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <label for="address2" class="form-label">Address 2</label>
                    <input
                      type="text"
                      class="form-control"
                      id="address2"
                      name="address2"
                      placeholder="Apartment, studio, or floor"
                      aria-label="Address 2"
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col-6">
                    <label for="city" class="form-label">City</label>
                    <input
                      type="text"
                      class="form-control"
                      id="city"
                      name="city"
                      placeholder=""
                      aria-label="City"
                    />
                  </div>
                  <div class="col-4">
                    <label for="state" class="form-label">State</label>
                    <select
                      class="form-select"
                      name="state"
                      id="state"
                      aria-label="State"
                    >
                      <option value="" selected="selected">Choose...</option>
                      <option value="AL">Alabama</option>
                      <option value="AK">Alaska</option>
                      <option value="AZ">Arizona</option>
                      <option value="AR">Arkansas</option>
                      <option value="CA">California</option>
                      <option value="CO">Colorado</option>
                      <option value="CT">Connecticut</option>
                      <option value="DE">Delaware</option>
                      <option value="DC">District Of Columbia</option>
                      <option value="FL">Florida</option>
                      <option value="GA">Georgia</option>
                      <option value="HI">Hawaii</option>
                      <option value="ID">Idaho</option>
                      <option value="IL">Illinois</option>
                      <option value="IN">Indiana</option>
                      <option value="IA">Iowa</option>
                      <option value="KS">Kansas</option>
                      <option value="KY">Kentucky</option>
                      <option value="LA">Louisiana</option>
                      <option value="ME">Maine</option>
                      <option value="MD">Maryland</option>
                      <option value="MA">Massachusetts</option>
                      <option value="MI">Michigan</option>
                      <option value="MN">Minnesota</option>
                      <option value="MS">Mississippi</option>
                      <option value="MO">Missouri</option>
                      <option value="MT">Montana</option>
                      <option value="NE">Nebraska</option>
                      <option value="NV">Nevada</option>
                      <option value="NH">New Hampshire</option>
                      <option value="NJ">New Jersey</option>
                      <option value="NM">New Mexico</option>
                      <option value="NY">New York</option>
                      <option value="NC">North Carolina</option>
                      <option value="ND">North Dakota</option>
                      <option value="OH">Ohio</option>
                      <option value="OK">Oklahoma</option>
                      <option value="OR">Oregon</option>
                      <option value="PA">Pennsylvania</option>
                      <option value="RI">Rhode Island</option>
                      <option value="SC">South Carolina</option>
                      <option value="SD">South Dakota</option>
                      <option value="TN">Tennessee</option>
                      <option value="TX">Texas</option>
                      <option value="UT">Utah</option>
                      <option value="VT">Vermont</option>
                      <option value="VA">Virginia</option>
                      <option value="WA">Washington</option>
                      <option value="WV">West Virginia</option>
                      <option value="WI">Wisconsin</option>
                      <option value="WY">Wyoming</option>
                    </select>
                  </div>
                  <div class="col-2">
                    <label for="zipcode" class="form-label">Zip</label>
                    <input
                      type="number"
                      class="form-control"
                      id="zip"
                      name="city"
                      placeholder=""
                      aria-label="Zip Code"
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      name="family"
                      id="family"
                      aria-label="Family"
                    />
                    <label for="family" class="form-check-label">Family</label>
                  </div>
                </div>
                <div class="row justify-content-end">
                  <div class="col-1 me-3">
                    <button type="submit" class="btn btn-primary">Save</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer mt-auto py-3 bg-dark text-light">
      <div class="container-fluid text-center">
        <p class="m-0 fs-6">Coder Foundry Bootstrap Labs</p>
        <p class="m-0 fs-6">by Harrison Pickett</p>
      </div>
    </footer>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"
  ></script>
</html>
